<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Clothing Adviser</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <center>
        <h1 style="color: white;">Weather Adviser</h1>
    </center>

    <div>
        <input type="number" placeholder="Temperature in &deg;C" id="temp"><br>

        <div class="checkbox-group">
            <p>Is it Raining?</p>
            <div class="checkbox-option">
                <input type="checkbox" id="yes" name="raining">
                <label for="yes">Yes</label>
            </div>
            <div class="checkbox-option">
                <input type="checkbox" id="no" name="raining">
                <label for="no">No</label>
            </div>
        </div>

        <p style="color: red;" class="advice">Advice: <span id="results"></span></p>

        <button type="submit" id="btn" onclick="adviseClothing()">Ask for advice</button>
    </div>

    <script src="weatherClothingAdviser.js"></script>
</body>

</html>
