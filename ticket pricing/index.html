<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Pricing App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <center>
        <h1 style="color: white;">Ticket Master</h1>
    </center>

    <div class="container">
        <div class="input-c">
            <label>Age:</label>
            <input type="number" placeholder="Enter your age" id="age">
        </div>

        <p class="price">Price: <span id="price-result"></span></p>

        <div class="reason">
            <p>Reason for pay: <span id="reason-result"></span></p>
        </div>

        <button type="submit" id="btn" onclick="checkPrice()">Get ticket price</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
